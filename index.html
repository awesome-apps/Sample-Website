<html>
  <head>
    <title>Club Website</title>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<h1 id="Title">Kennedy Computer Science and Electronics Club</h1>
<style>#Title{font-family:"Comic Sans MS";}</style>
<h2 id="Title">What will we code next?</h2>
<style>#addMember{font-family:"Comic Sans MS"; background-color:rgb(0, 115, 255); border-style:outset;}</style>
<background src="https://www.carthage.edu/live/image/gid/46/3711_computerscience-banner-final.jpg"></background>
<style>#xcode{width:300px; height:300px;}</style>
<button id="addMember" onclick = "authorize();">Enter Password</button>
<button id="addMember" onclick = "goToExercises();">Go to Exercises</button>
<button id="addMember" onclick = "seeClubActivities();">See Club Activities</button>
<style>#image{width:500px; height;500px;}</style>
<script>
var authorized = false; 
var url = "https://testmoz.com/554099/";
var imageUrl = "https://developer.apple.com/assets/elements/icons/128x128/Xcode6.png";
var imageUrlTwo = "http://beebom.com/wp-content/uploads/2015/04/java.png";
var imageUrlThree = "http://www.unixstickers.com/image/cache/data/stickers/python/python.sh-600x600.png";
function authorize(){
  if authorize == false:
    
    var pass = prompt("Enter your password:"); 
    if(pass == "comsci"){
      authorized = true;
    }
    else{
      authorized = false;
      authorize();
    }
  else{
    alert("You are already authorized!");
  }

}
function createImage(id, source){
  var a = document.createElement("IMG");
  a.setAttribute("id", id);
  a.setAttribute("src", source);
  document.body.appendChild(a);
}
function seeClubActivities(){
  if(authorized){
    createImage("xcode", imageUrl);
    createImage("image", imageUrlTwo);
    createImage("image", imageUrlThree);
  }
  else{
    alert("You are not authorized!");
  }
}
function goToExercises(){
  if(authorized){
    var x = document.createElement("IFRAME");
    x.setAttribute("src", url);
    document.body.appendChild(x);
  }
  else{
    alert("You are not authorized!");
  }
}
</script>
</body>
</html>
